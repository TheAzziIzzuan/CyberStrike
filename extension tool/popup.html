<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberStrike</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>üõ°Ô∏è‚öîÔ∏è CyberStrike</h1>
    <!-- Tab Buttons -->
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="general">Scan Website</button>
      <button class="tab-btn" data-tab="broken-access">Broken Access Control</button>
      <button class="tab-btn" data-tab="idor-scan">IDOR Scanner</button>
      <button class="tab-btn" data-tab="cryptographic">Cryptographic Failures</button>
      <button class="tab-btn" data-tab="injection">Injection</button>
      <button class="tab-btn" data-tab="ssrf">Server-Side Request Forgery</button>
    </div>

    <!-- Tab Content -->
    <!-- General Scan Tab -->
    <div id="general" class="tab active">
      <h3>General Website Scan</h3>
      <button id="scanButton">Scan Website</button>
      <div id="websiteOutput" class="output">
        <div id="scanResults">
          <div id="ipInfo"></div>
          <div id="dnsRecords"></div>
          <div id="sslInfo"></div>
          <div id="httpHeaders"></div>
          <div id="whoisInfo"></div>
        </div>
      </div>
    </div>

    <!-- Broken Access Control Tab -->
    <div id="broken-access" class="tab">
      <h3>Broken Access Control</h3>

      <!-- Numeric Iteration Scan -->
      <div class="numeric-scan-container">
        <label for="prefixInput">Prefix:</label>
        <input type="text" id="prefixInput" placeholder="Enter prefix (e.g., admin)">

        <label for="iterationsInput">Iterations:</label>
        <input type="number" id="iterationsInput" placeholder="Enter number of iterations (e.g., 20)">

        <label for="startFromInput">Start from (optional):</label>
        <input type="text" id="startFromInput" placeholder="Enter starting number format (e.g., 000)" pattern="\d*">

        <label for="extensionInput">Extension (optional):</label>
        <input type="text" id="extensionInput" placeholder="Enter file extension (e.g., .txt)">
      </div>

      <button id="numericScanButton">Scan Numeric Iterations</button>

      <!-- Wordlist Upload -->
      <div class="file-upload-container">
        <label for="wordlistUpload" class="custom-file-upload">
          üìÇ Choose File
        </label>
        <input type="file" id="wordlistUpload" accept=".txt" />
        <span id="fileNameDisplay" style="margin-left: 10px; font-size: 14px;"></span>
        <button id="removeFileButton" style="display: none;">Remove File</button>
      </div>

      <!-- Scan Buttons -->
      <div class="scan-buttons">
        <button id="hiddenUrlsButton">Scan Hidden URLs</button>
        <button id="scanTxtButton" class="button">Scan for .txt Files</button>
        <button id="scanHtmlButton" class="button">Scan for .html Files</button>
        <button id="scanPhpButton" class="button">Scan for .php Files</button>
      </div>

      <!-- Progress Text -->
      <p id="progressText">Progress: 0%</p>
      <p id="foundCount">Found URLs: 0</p>

      <!-- Stop Scan Button -->
      <button id="stopScanButton" style="display:none;">Stop Scan</button>

      <div id="hiddenUrlsOutput" class="output"></div>
    </div>

    <!-- IDOR Scanner Tab -->
    <div id="idor-scan" class="tab">
      <h3>IDOR Scanner</h3>
      <label for="idorUrlPattern">URL Pattern:</label>
      <!-- User enters the path portion, e.g., "profile.php?id=" -->
      <input type="text" id="idorUrlPattern" placeholder="e.g., profile.php?id=">

      <label for="idorStartInput">Start Value:</label>
      <input type="number" id="idorStartInput" placeholder="e.g., 1">

      <label for="idorIterationsInput">Iterations:</label>
      <input type="number" id="idorIterationsInput" placeholder="e.g., 10">

      <button id="idorScanButton">Scan for IDOR</button>
      <div id="idorOutput" class="output"></div>
    </div>

    <!-- Cryptographic Failures Tab -->
    <div id="cryptographic" class="tab">
      <h3>Cryptographic Failures</h3>
      <button id="cfButton">Scan for Cryptographic Failures</button>
      <div id="cfOutput" class="output">
        <!-- Vulnerability scan output for cryptographic issues -->
      </div>
    </div>

    <!-- Injection Tab -->
    <div id="injection" class="tab">
      <h3>Injection Vulnerabilities</h3>
      <button id="injectionButton">Injection Scan</button>
      <div id="injectionOutput" class="output">
        <!-- Injection scan results will be shown here -->
      </div>
    </div>

    <!-- SSRF Tab -->
    <div id="ssrf" class="tab">
      <h3>Server-Side Request Forgery (SSRF)</h3>
      <button id="scanSSRFButton">Scan for SSRF Risks</button>
      <div id="ssrfOutput" class="output">
        <!-- Vulnerability scan output for SSRF issues -->
      </div>
    </div>

    <!-- Help Button (can be placed outside tabs) -->
    <div class="help-container">
      <button id="helpButton">Help</button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
